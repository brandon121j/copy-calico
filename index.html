<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <div id="header">
        <div id="left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div id="right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="Google_5.png" alt="Header Image">
        </div>
    </div>
    <div id="hero_content">
        <img src="Google.png" alt="Google">
    </div>
    <div class="content">
        <div id="search">
            <img src="Google_6.png" alt="Search" id="magnifier">
            <input type="search" id="searchbar">
            <img src="Google_4.png" alt="Audio Search" id="audio">
        </div>
        <div id="select">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="link">
            <img src="Google_2.png" alt="Google Smartlock">
            <a href="#">Learn how Google keeps you safe online</a>
        </div>
    </div>
    <div id="bottom">
        <div id="footer_head">
            <img src="Google_3.png" alt="Google leaf">
            <a href="#">Carbon neutral since 2007</a>
        </div>
        <div id="footer_left">
            <p>Advertising</p>
            <p>Business</p>
            <p>How Search Works</p>
        </div>
        <div id="footer_right">
            <p>Privacy</p>
            <p>Terms</p>
            <p>Settings</p>
        </div>
    </div>
</body>
</html>
